<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름의 포트폴리오</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK+0I4"
        crossorigin="anonymous"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; /* 부드러운 스크롤 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* 전체 배경색 설정 */
        }

        .full-screen-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh; /* 뷰포트 높이만큼 채우기 */
            width: 100%;
            position: relative;
            padding: 20px; /* 섹션 내부 여백 추가 */
            box-sizing: border-box; /* 패딩이 너비/높이에 포함되도록 */
        }

        .full-screen-section h2 {
            font-size: 4rem; /* 제목 더 크게 */
            margin-bottom: 25px; /* 제목과 설명 사이 간격 넓힘 */
            font-weight: 700; /* 더 굵게 */
            color: #343a40; /* 어두운 글씨색 */
        }

        .full-screen-section p {
            font-size: 1.4rem; /* 설명 글씨 크기 키움 */
            max-width: 70%; /* 설명 텍스트 너비 조절로 가독성 향상 */
            line-height: 1.8; /* 줄 간격 넓힘 */
            color: #555; /* 부드러운 글씨색 */
            margin-bottom: 40px; /* 설명과 버튼 사이 간격 넓힘 */
        }

        /* 각 섹션별 스타일 (색상, 배경 등) */
        #resume-section { background-color: #f8f9fa; }
        #introduction-section { background-color: #e9ecef; }
        #project1-section { background-color: #dee2e6; }
        #project2-section { background-color: #ced4da; }

        /* 탐색 버튼 스타일 (사이드바) */
        .navigation-buttons {
            position: fixed;
            top: 50%;
            right: 25px; /* 오른쪽에서 더 떨어뜨림 */
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .navigation-buttons button {
            background-color: rgba(52, 58, 64, 0.7); /* 어두운 색상 + 투명도 */
            color: white;
            border: none;
            padding: 15px 20px; /* 버튼 패딩 키움 */
            margin: 8px 0; /* 버튼 간격 넓힘 */
            border-radius: 10px; /* 둥근 모서리 */
            cursor: pointer;
            transition: all 0.3s ease; /* 호버 애니메이션 부드럽게 */
            display: flex; /* 아이콘과 텍스트 정렬 */
            align-items: center;
            justify-content: flex-start;
            min-width: 150px; /* 버튼 최소 너비 설정 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* 그림자 추가 */
            font-size: 1.1rem; /* 글씨 크기 키움 */
            font-weight: 500;
        }

        .navigation-buttons button i {
            margin-right: 10px; /* 아이콘과 텍스트 간격 */
            font-size: 1.3rem; /* 아이콘 크기 */
        }

        .navigation-buttons button:hover {
            background-color: #007bff; /* 호버 시 파란색 강조 */
            transform: translateX(-5px); /* 호버 시 약간 튀어나오는 효과 */
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .navigation-buttons button.active {
            background-color: #007bff; /* 활성 버튼 강조 색상 */
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            border: 2px solid white; /* 활성 버튼 테두리 */
        }

        /* 인디케이터 스타일 */
        .scroll-indicator {
            position: fixed;
            bottom: 30px; /* 하단에서 더 떨어뜨림 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
        }

        .indicator-dot {
            width: 14px; /* 점 크기 키움 */
            height: 14px; /* 점 크기 키움 */
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            margin: 0 8px; /* 점 간격 넓힘 */
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent; /* 테두리 공간 확보 */
        }

        .indicator-dot.active {
            background-color: #007bff;
            transform: scale(1.2); /* 활성 점 확대 */
            border: 2px solid rgba(255,255,255,0.8); /* 활성 점 테두리 */
        }

        /* 모바일 반응형 */
        @media (max-width: 767.98px) {
            .full-screen-section h2 {
                font-size: 2.5rem; /* 모바일 제목 크기 조절 */
            }
            .full-screen-section p {
                font-size: 1.1rem; /* 모바일 설명 크기 조절 */
                max-width: 90%;
            }
            .navigation-buttons {
                right: 0;
                left: 0;
                top: auto;
                bottom: 0; /* 하단에 고정 */
                flex-direction: row; /* 가로 배열 */
                width: 100%;
                justify-content: space-around; /* 균등 간격 */
                padding: 10px 0;
                background-color: rgba(52, 58, 64, 0.9); /* 모바일 하단바 배경 */
                border-top: 1px solid rgba(255,255,255,0.1);
                box-shadow: 0 -4px 8px rgba(0,0,0,0.2);
                transform: none; /* 변형 초기화 */
            }
            .navigation-buttons button {
                flex: 1; /* 가로 공간 균등 분배 */
                margin: 0 2px;
                padding: 8px 5px; /* 모바일 버튼 패딩 조절 */
                min-width: unset; /* 최소 너비 제한 해제 */
                font-size: 0.85rem; /* 모바일 버튼 글씨 작게 */
                border-radius: 5px;
                flex-direction: column; /* 아이콘과 텍스트 세로 정렬 */
            }
             .navigation-buttons button i {
                margin-right: 0;
                margin-bottom: 5px; /* 아이콘과 텍스트 간격 */
                font-size: 1.2rem;
            }
            .scroll-indicator {
                display: none; /* 모바일에서는 하단 내비게이션으로 대체 */
            }
        }
    </style>
</head>
<body>
    <div id="resume-section" class="full-screen-section">
        <h2>이력서</h2>
        <p>저의 전문적인 경험과 기술 스택을 자세히 확인해보세요. 저의 성장 여정을 보여드리겠습니다.</p>
        <button class="btn btn-primary btn-lg mt-4" onclick="location.href='resume_detail.html'">
            <i class="bi bi-person-fill"></i> 자세히 보기
        </button>
    </div>

    <div id="introduction-section" class="full-screen-section">
        <h2>자기소개서</h2>
        <p>저는 어떤 사람이며, 어떤 가치관을 가지고 있는지 궁금하지 않으신가요? 저의 이야기를 들려드리겠습니다.</p>
        <button class="btn btn-info btn-lg mt-4" onclick="location.href='introduction_detail.html'">
            <i class="bi bi-file-earmark-text-fill"></i> 나에 대해 더 알아보기
        </button>
    </div>

    <div id="project1-section" class="full-screen-section">
        <h2>프로젝트 1</h2>
        <p>제가 직접 기획하고 개발한 첫 번째 주요 프로젝트입니다. 문제 해결 과정과 결과물을 통해 저의 역량을 확인하세요.</p>
        <button class="btn btn-success btn-lg mt-4" onclick="location.href='project1_detail.html'">
            <i class="bi bi-code-slash"></i> 프로젝트 상세 보기
        </button>
    </div>

    <div id="project2-section" class="full-screen-section">
        <h2>프로젝트 2</h2>
        <p>협업을 통해 완성한 두 번째 프로젝트입니다. 팀워크와 기술적 도전 과제를 어떻게 극복했는지 보여드리겠습니다.</p>
        <button class="btn btn-warning btn-lg mt-4" onclick="location.href='project2_detail.html'">
            <i class="bi bi-journal-check"></i> 프로젝트 상세 보기
        </button>
    </div>

    <div class="navigation-buttons">
        <button data-section-index="0"><i class="bi bi-person-fill"></i> 이력서</button>
        <button data-section-index="1"><i class="bi bi-file-earmark-text-fill"></i> 자기소개</button>
        <button data-section-index="2"><i class="bi bi-code-slash"></i> 프로젝트 1</button>
        <button data-section-index="3"><i class="bi bi-journal-check"></i> 프로젝트 2</button>
    </div>

    <div class="scroll-indicator">
        <div class="indicator-dot" data-section-index="0"></div>
        <div class="indicator-dot" data-section-index="1"></div>
        <div class="indicator-dot" data-section-index="2"></div>
        <div class="indicator-dot" data-section-index="3"></div>
    </div>

    <script>
        const sections = document.querySelectorAll('.full-screen-section');
        let currentSectionIndex = 0;
        const navigationButtons = document.querySelectorAll('.navigation-buttons button');
        const indicatorDots = document.querySelectorAll('.scroll-indicator .indicator-dot');

        // 섹션으로 스크롤하는 함수 (클릭, 휠, 스와이프 등 모든 이동에 사용)
        function scrollToSection(index) {
            if (index >= 0 && index < sections.length) {
                currentSectionIndex = index;
                sections[currentSectionIndex].scrollIntoView({ behavior: 'smooth' });
                updateNavigationUI();
            }
        }

        // 네비게이션 UI (버튼, 인디케이터) 업데이트 함수
        function updateNavigationUI() {
            navigationButtons.forEach((button, index) => {
                button.classList.toggle('active', index === currentSectionIndex);
            });
            indicatorDots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSectionIndex);
            });
        }

        // 초기 로드 시 UI 업데이트
        updateNavigationUI();

        // 사이드바 버튼 클릭 이벤트 리스너
        navigationButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                scrollToSection(index);
            });
        });

        // 하단 인디케이터 클릭 이벤트 리스너
        indicatorDots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                scrollToSection(index);
            });
        });

        // 윈도우 스크롤 이벤트 감지 및 UI 업데이트 (사용자가 스크롤할 때)
        window.addEventListener('scroll', () => {
            let foundIndex = 0;
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                // 뷰포트의 절반 이상을 차지하는 섹션을 현재 섹션으로 간주
                if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
                    foundIndex = index;
                }
            });

            if (currentSectionIndex !== foundIndex) {
                currentSectionIndex = foundIndex;
                updateNavigationUI();
            }
        });

        // 마우스 휠 스크롤 제어
        let lastScrollTime = 0;
        const scrollThrottle = 700; // 스크롤 이벤트 발생 간격 (ms) - 애니메이션 시간과 비슷하게 설정

        window.addEventListener('wheel', (event) => {
            const now = Date.now();
            if (now - lastScrollTime < scrollThrottle) {
                event.preventDefault(); // 짧은 시간 내 중복 스크롤 방지
                return;
            }
            lastScrollTime = now;

            event.preventDefault(); // 기본 스크롤 동작 방지

            if (event.deltaY > 0) { // 아래로 스크롤 (다음 섹션)
                scrollToSection(currentSectionIndex + 1);
            } else if (event.deltaY < 0) { // 위로 스크롤 (이전 섹션)
                scrollToSection(currentSectionIndex - 1);
            }
        }, { passive: false }); // `passive: false`로 preventDefault 허용

        // 터치 스와이프 제어 (모바일용)
        let touchstartY = 0;
        let touchendY = 0;

        document.addEventListener('touchstart', (event) => {
            touchstartY = event.touches[0].clientY;
        }, { passive: false });

        document.addEventListener('touchend', (event) => {
            touchendY = event.changedTouches[0].clientY;
            const deltaY = touchendY - touchstartY;
            const sensitivity = 50; // 스와이프 감도 조절

            const now = Date.now();
            if (now - lastScrollTime < scrollThrottle) {
                event.preventDefault(); // 짧은 시간 내 중복 스와이프 방지
                return;
            }
            lastScrollTime = now;

            event.preventDefault(); // 기본 스크롤 동작 방지

            if (deltaY < -sensitivity) { // 위로 스와이프 (아래 섹션으로 이동)
                scrollToSection(currentSectionIndex + 1);
            } else if (deltaY > sensitivity) { // 아래로 스와이프 (위 섹션으로 이동)
                scrollToSection(currentSectionIndex - 1);
            }
        }, { passive: false });

        // 키보드 방향키 제어
        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowDown') {
                event.preventDefault(); // 기본 스크롤 방지
                scrollToSection(currentSectionIndex + 1);
            } else if (event.key === 'ArrowUp') {
                event.preventDefault(); // 기본 스크롤 방지
                scrollToSection(currentSectionIndex - 1);
            }
        }, { passive: false });
    </script>
</body>
</html>
