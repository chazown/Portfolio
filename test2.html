<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포트폴리오</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 전체 화면 스크롤 방지 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            scroll-behavior: smooth; /* 부드러운 스크롤 */
        }

        .full-screen-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh; /* 뷰포트 높이만큼 채우기 */
            width: 100%;
            position: relative;
        }

        .full-screen-section h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .full-screen-section p {
            font-size: 1.2rem;
            max-width: 80%;
            line-height: 1.6;
        }

        /* 각 섹션별 스타일 (색상, 배경 등) */
        #resume-section { background-color: #f8f9fa; }
        #introduction-section { background-color: #e9ecef; }
        #project1-section { background-color: #dee2e6; }
        #project2-section { background-color: #ced4da; }

        /* 탐색 버튼 스타일 */
        .navigation-buttons {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .navigation-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navigation-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .navigation-buttons button.active {
            background-color: #007bff;
        }

        /* 인디케이터 스타일 */
        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
        }

        .indicator-dot {
            width: 10px;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .indicator-dot.active {
            background-color: #007bff;
        }

        /* 모바일 반응형 */
        @media (max-width: 767.98px) {
            .full-screen-section h2 {
                font-size: 2.2rem;
            }
            .full-screen-section p {
                font-size: 1rem;
            }
            .navigation-buttons {
                right: 10px;
                top: auto;
                bottom: 10px;
                flex-direction: row;
                width: calc(100% - 20px);
                justify-content: center;
                transform: none;
            }
            .navigation-buttons button {
                flex: 1;
                margin: 0 3px;
                padding: 8px 10px;
            }
            .scroll-indicator {
                display: none; /* 모바일에서는 탐색 버튼이 하단에 있으므로 인디케이터 숨김 */
            }
        }
    </style>
</head>
<body>
    <div id="resume-section" class="full-screen-section">
        <h2>이력서</h2>
        <p>이곳에 당신의 주요 경력, 학력, 기술 스택 등을 간결하게 요약하여 보여주세요.</p>
        <button class="btn btn-primary btn-lg mt-4">자세히 보기</button>
    </div>

    <div id="introduction-section" class="full-screen-section">
        <h2>자기소개서</h2>
        <p>당신에 대한 흥미로운 이야기, 강점, 가치관 등을 소개하여 깊은 인상을 남기세요.</p>
        <button class="btn btn-info btn-lg mt-4">나에 대해 더 알아보기</button>
    </div>

    <div id="project1-section" class="full-screen-section">
        <h2>프로젝트 1</h2>
        <p>가장 자랑스러운 첫 번째 프로젝트를 소개합니다. 어떤 문제점을 해결했고, 어떤 기술을 사용했으며, 어떤 결과를 얻었는지 설명해주세요.</p>
        <button class="btn btn-success btn-lg mt-4">프로젝트 상세 보기</button>
    </div>

    <div id="project2-section" class="full-screen-section">
        <h2>프로젝트 2</h2>
        <p>두 번째 주요 프로젝트를 소개합니다. 이 프로젝트를 통해 무엇을 배웠고, 어떤 성장을 이루었는지 강조해주세요.</p>
        <button class="btn btn-warning btn-lg mt-4">프로젝트 상세 보기</button>
    </div>

    <div class="navigation-buttons">
        <button onclick="scrollToSection('resume-section')">이력서</button>
        <button onclick="scrollToSection('introduction-section')">자기소개</button>
        <button onclick="scrollToSection('project1-section')">프로젝트 1</button>
        <button onclick="scrollToSection('project2-section')">프로젝트 2</button>
    </div>

    <div class="scroll-indicator">
        <div class="indicator-dot" onclick="scrollToSection('resume-section')"></div>
        <div class="indicator-dot" onclick="scrollToSection('introduction-section')"></div>
        <div class="indicator-dot" onclick="scrollToSection('project1-section')"></div>
        <div class="indicator-dot" onclick="scrollToSection('project2-section')"></div>
    </div>

    <script>
        const sections = document.querySelectorAll('.full-screen-section');
        let currentSectionIndex = 0;
        const navigationButtons = document.querySelectorAll('.navigation-buttons button');
        const indicatorDots = document.querySelectorAll('.scroll-indicator .indicator-dot');

        // 섹션으로 부드럽게 스크롤하는 함수
        function scrollToSection(id) {
            const targetSection = document.getElementById(id);
            if (targetSection) {
                targetSection.scrollIntoView({ behavior: 'smooth' });
                // 현재 섹션 인덱스 업데이트
                currentSectionIndex = Array.from(sections).indexOf(targetSection);
                updateNavigationUI(); // UI 업데이트
            }
        }

        // 네비게이션 UI (버튼, 인디케이터) 업데이트 함수
        function updateNavigationUI() {
            navigationButtons.forEach((button, index) => {
                button.classList.toggle('active', index === currentSectionIndex);
            });
            indicatorDots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSectionIndex);
            });
        }

        // 스크롤 이벤트 핸들러 (사용자가 스크롤했을 때 현재 섹션 감지)
        window.addEventListener('scroll', () => {
            let foundIndex = 0;
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                // 뷰포트의 절반 이상을 차지하는 섹션을 현재 섹션으로 간주
                if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
                    foundIndex = index;
                }
            });

            if (currentSectionIndex !== foundIndex) {
                currentSectionIndex = foundIndex;
                updateNavigationUI();
            }
        });

        // 초기 로드 시 UI 업데이트
        updateNavigationUI();

        // **마우스 휠 스크롤 제어** (PPT 슬라이드 전환 느낌)
        let isScrolling = false; // 스크롤 중복 방지 플래그

        window.addEventListener('wheel', (event) => {
            if (isScrolling) return; // 이미 스크롤 중이면 무시

            isScrolling = true;
            event.preventDefault(); // 기본 스크롤 동작 방지

            if (event.deltaY > 0) { // 아래로 스크롤
                if (currentSectionIndex < sections.length - 1) {
                    currentSectionIndex++;
                }
            } else if (event.deltaY < 0) { // 위로 스크롤
                if (currentSectionIndex > 0) {
                    currentSectionIndex--;
                }
            }
            scrollToSection(sections[currentSectionIndex].id);

            // 일정 시간 후 스크롤 플래그 해제 (다음 스크롤 허용)
            setTimeout(() => {
                isScrolling = false;
            }, 700); // CSS transition 시간(0.5s)보다 길게 설정
        }, { passive: false }); // `passive: false`로 preventDefault 허용

        // **터치 스와이프 제어** (모바일용)
        let touchstartY = 0;
        let touchendY = 0;

        document.addEventListener('touchstart', (event) => {
            touchstartY = event.touches[0].clientY;
        }, { passive: false });

        document.addEventListener('touchend', (event) => {
            touchendY = event.changedTouches[0].clientY;
            const deltaY = touchendY - touchstartY;
            const sensitivity = 50; // 스와이프 감도 조절

            if (isScrolling) return; // 이미 스크롤 중이면 무시

            isScrolling = true;
            event.preventDefault(); // 기본 스크롤 동작 방지

            if (deltaY < -sensitivity) { // 위로 스와이프 (아래 섹션으로 이동)
                if (currentSectionIndex < sections.length - 1) {
                    currentSectionIndex++;
                }
            } else if (deltaY > sensitivity) { // 아래로 스와이프 (위 섹션으로 이동)
                if (currentSectionIndex > 0) {
                    currentSectionIndex--;
                }
            }
            scrollToSection(sections[currentSectionIndex].id);

            setTimeout(() => {
                isScrolling = false;
            }, 700);
        }, { passive: false });

        // **키보드 방향키 제어**
        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowDown') {
                event.preventDefault(); // 기본 스크롤 방지
                if (currentSectionIndex < sections.length - 1) {
                    currentSectionIndex++;
                    scrollToSection(sections[currentSectionIndex].id);
                }
            } else if (event.key === 'ArrowUp') {
                event.preventDefault(); // 기본 스크롤 방지
                if (currentSectionIndex > 0) {
                    currentSectionIndex--;
                    scrollToSection(sections[currentSectionIndex].id);
                }
            }
        }, { passive: false });

        // 섹션 내부 버튼 클릭 시 해당 상세 페이지로 이동 (예시)
        document.querySelector('#resume-section .btn').onclick = () => alert('이력서 상세 페이지로 이동합니다!'); // 실제 페이지로 변경하세요
        document.querySelector('#introduction-section .btn').onclick = () => alert('자기소개서 상세 페이지로 이동합니다!');
        document.querySelector('#project1-section .btn').onclick = () => alert('프로젝트 1 상세 페이지로 이동합니다!');
        document.querySelector('#project2-section .btn').onclick = () => alert('프로젝트 2 상세 페이지로 이동합니다!');

    </script>
</body>
</html>
