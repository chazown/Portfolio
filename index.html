<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>윤여엘의 포트폴리오</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK+0I4"
        crossorigin="anonymous"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 스크롤바 방지 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero-section {
            height: 100vh; /* 뷰포트 높이 100% */
            /* 배경을 다시 랜덤 이미지 URL로 설정 */
            background: url('https://source.unsplash.com/random/1920x1080/?nature,technology,cityscape') no-repeat center center/cover;
            /* 참고: 이 랜덤 이미지 URL은 로딩 속도 지연의 원인이 될 수 있습니다. */
            /* 특정 고정된 이미지를 원하시면 'images/your_fixed_background.webp' 로 변경하세요. */
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white; /* 텍스트 기본 색상은 흰색 */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8); /* 가독성을 위한 그림자 강화 */
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* 어두운 오버레이로 텍스트 가독성 확보 */
            /* 배경이 랜덤이므로, 오버레이를 충분히 어둡게 하는 것이 좋습니다. */
        }

        .hero-content {
            z-index: 10; /* 오버레이 위에 올라오도록 */
            text-align: center;
            padding: 0 20px; /* 좌우 패딩 추가 */
            animation: fadeInScale 1.2s ease-out forwards; /* 애니메이션 */
        }

        .hero-content h1 {
            font-size: 5rem; /* 더 큰 제목 */
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 2px; /* 자간 조절 */
        }

        .hero-content p {
            font-size: 2rem; /* 설명 글씨 크기 키움 */
            margin-bottom: 50px;
            font-weight: 300;
            max-width: 900px; /* 설명 텍스트 최대 너비 */
            line-height: 1.5; /* 줄 간격 조절 */
        }

        .nav-buttons .btn {
            font-size: 1.3rem; /* 버튼 글씨 크기 키움 */
            padding: 18px 35px; /* 버튼 패딩 키움 */
            margin: 0 12px; /* 버튼 간격 조절 */
            border-radius: 50px; /* 둥근 버튼 */
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* 그림자 강화 */
            font-weight: 600;
            display: inline-flex; /* 아이콘과 텍스트 정렬 */
            align-items: center;

            /* 모든 버튼에 메인 컬러 (#4A90E2) 적용 */
            background-color: #4A90E2; 
            border: none; /* 테두리 없음 */
            color: white; /* 글씨 색상 */
        }

        .nav-buttons .btn:hover {
            /* 호버 시 서브 컬러 (#FF6B6B) 또는 약간 어두운 메인 컬러 적용 */
            background-color: #FF6B6B; /* 활력 있는 포인트 컬러로 변경 */
            /* 또는 background-color: #357ABD; // 메인 컬러의 살짝 어두운 버전 */
            transform: translateY(-5px) scale(1.02); /* 호버 시 위로 뜨고 확대되는 효과 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); /* 그림자 강화 */
            filter: none; /* 필터 효과 제거 */
        }
        
        /* 버튼 내 아이콘 스타일 */
        .nav-buttons .btn i {
            margin-right: 10px; /* 아이콘과 텍스트 간격 */
            font-size: 1.5rem; /* 아이콘 크기 */
        }

        /* 애니메이션 키프레임 */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 미디어 쿼리 for 모바일 */
        @media (max-width: 767.98px) {
            .hero-content h1 {
                font-size: 3rem; /* 모바일 제목 크기 */
            }
            .hero-content p {
                font-size: 1.3rem; /* 모바일 설명 크기 */
                margin-bottom: 30px;
            }
            .nav-buttons {
                display: flex;
                flex-direction: column; /* 모바일에서 버튼 세로 정렬 */
                width: 90%;
                max-width: 350px;
            }
            .nav-buttons .btn {
                font-size: 1.1rem;
                padding: 12px 25px;
                margin: 8px 0; /* 세로 간격 */
                width: 100%; /* 너비 100% */
                justify-content: center; /* 가운데 정렬 */
            }
             .nav-buttons .btn i {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>안녕하세요, [윤 여 엘]입니다.</h1>
            <p>포트폴리오에서 저의 다양한 모습을 살펴보세요.</p>
            <div class="nav-buttons">
                <a href="resume.html" class="btn">
                    <i class="bi bi-person-fill"></i> 이력서
                </a>
                <a href="introduction.html" class="btn">
                    <i class="bi bi-file-earmark-text-fill"></i> 자기소개서
                </a>
                <a href="https://chazown.github.io/Portfolio/security" class="btn">
                    <i class="bi bi-journal-check"></i> 프로젝트 1
                </a>
                <a href="https://chazown.github.io/Portfolio/onestop" class="btn">
                    <i class="bi bi-journal-check"></i> 프로젝트 2
                </a>
            </div>
        </div>
    </div>
</body>

</html>
