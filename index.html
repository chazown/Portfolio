<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>이름의 포트폴리오</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 스크롤바 방지 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero-section {
            height: 100vh; /* 뷰포트 높이 100% */
            background: url('https://picsum.photos/1920/1080?random=1') no-repeat center center/cover; /* 배경 이미지 - 원하는 이미지로 변경하세요 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 가독성을 위한 그림자 */
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 오버레이로 이미지 선명도 조절 */
        }

        .hero-content {
            z-index: 10; /* 오버레이 위에 올라오도록 */
            text-align: center;
            animation: fadeInScale 1s ease-out forwards; /* 애니메이션 효과 */
        }

        .hero-content h1 {
            font-size: 4.5rem; /* 더 큰 제목 */
            margin-bottom: 20px;
            font-weight: 700;
        }

        .hero-content p {
            font-size: 1.8rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .nav-buttons .btn {
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px; /* 둥근 버튼 */
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-buttons .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* 애니메이션 키프레임 */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 미디어 쿼리 for 모바일 */
        @media (max-width: 767.98px) {
            .hero-content h1 {
                font-size: 2.8rem;
            }
            .hero-content p {
                font-size: 1.2rem;
            }
            .nav-buttons .btn {
                font-size: 1rem;
                padding: 10px 20px;
                display: block; /* 모바일에서 버튼 세로 정렬 */
                width: 80%;
                max-width: 300px;
                margin: 10px auto;
            }
        }
    </style>
</head>

<body>
    <div class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>안녕하세요, [당신의 이름]입니다.</h1>
            <p>저의 포트폴리오에 오신 것을 환영합니다.</p>
            <div class="nav-buttons">
                <a href="resume.html" class="btn btn-primary">이력서</a>
                <a href="introduction.html" class="btn btn-outline-light">자기소개서</a>
                <a href="project1.html" class="btn btn-success">프로젝트 1</a>
                <a href="project2.html" class="btn btn-warning">프로젝트 2</a>
            </div>
        </div>
    </div>
</body>

</html>
