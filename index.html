<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>윤여엘의 포트폴리오</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* CSS 변수 정의 */
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #FF6B6B;
            --text-color: white;
            --overlay-color: rgba(0, 0, 0, 0.6);
            --shadow-dark: rgba(0, 0, 0, 0.8);
            --button-padding-large: 18px 35px;
            --button-padding-small: 12px 25px;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            /* overflow: hidden; */ /* 스크롤바 방지 - 콘텐츠 추가 시 필요에 따라 제거하거나 특정 요소에만 적용 고려 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero-section {
            height: 100vh;
            /* 고정된 배경 이미지로 변경 권장 (예시: images 폴더에 background.webp) */
            /* 현재는 랜덤 이미지 URL 유지. 실제 배포 시에는 변경 고려 */
            background: url('https://source.unsplash.com/random/1920x1080/?nature,technology,cityscape') no-repeat center center/cover;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            text-shadow: 2px 2px 6px var(--shadow-dark);
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color);
        }

        .hero-content {
            z-index: 10;
            text-align: center;
            padding: 0 20px;
            animation: fadeInScale 1.2s ease-out forwards;
        }

        .hero-content h1 {
            font-size: 5rem;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .hero-content p {
            font-size: 2rem;
            margin-bottom: 50px;
            font-weight: 300;
            max-width: 900px;
            line-height: 1.5;
        }

        .nav-buttons .btn {
            font-size: 1.3rem;
            padding: var(--button-padding-large);
            margin: 0 12px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            background-color: var(--primary-color);
            border: none;
            color: var(--text-color);
        }

        .nav-buttons .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            filter: none;
        }
        
        .nav-buttons .btn i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        /* 애니메이션 키프레임 */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 미디어 쿼리 for 모바일 */
        @media (max-width: 767.98px) {
            .hero-content h1 {
                font-size: 3rem;
            }
            .hero-content p {
                font-size: 1.3rem;
                margin-bottom: 30px;
            }
            .nav-buttons {
                display: flex;
                flex-direction: column;
                width: 90%;
                max-width: 350px;
            }
            .nav-buttons .btn {
                font-size: 1.1rem;
                padding: var(--button-padding-small);
                margin: 8px 0;
                width: 100%;
                justify-content: center;
            }
            .nav-buttons .btn i {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <header class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>안녕하세요, 윤여엘입니다.</h1>
            <p>저의 주요 프로젝트들을 살펴보세요.</p> <nav class="nav-buttons">
                <a href="https://chazown.github.io/Portfolio/security" class="btn">
                    <i class="bi bi-journal-check"></i> 프로젝트 1: 통합 보안 시스템 구축
                </a>
                <a href="https://chazown.github.io/Portfolio/onestop" class="btn">
                    <i class="bi bi-journal-check"></i> 프로젝트 2: 원스톱 재난 관리 시스템
                </a>
            </nav>
        </div>
    </header>
</body>

</html>
